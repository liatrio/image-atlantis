# This is a basic workflow to help you get started with Actions

name: Build, Scan, Push

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # you'll need to add an `id` in order to access output variables
      - uses: codfish/semantic-release-action@v1
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: echo ${{ steps.semantic.outputs.release-version }}

      - run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{ toJson(steps.semantic.outputs) }}

      - uses: codfish/some-other-action@v1
        with:
          release-version: ${{ steps.semantic.outputs.release-version }}


  build:
    needs: release
    if: ${{ needs.release.outputs.changed }} == "true"
    uses: liatrio/github-workflows/.github/workflows/build-scan-push.yaml@main
    with:
      publish: ${{ github.ref == 'refs/heads/master' }}
      repository: ghcr.io/liatrio
      registry-username: ${{ github.repository_owner }}
      tag: ${{ steps.semantic.outputs.release-version }}
      image-name: ${{ github.event.repository.name }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
